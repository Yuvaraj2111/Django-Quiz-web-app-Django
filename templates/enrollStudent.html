<!doctype html>
<html lang="en">
{% load static %}

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Local css -->
    <link rel="stylesheet" href="{% static 'css/enroll.css' %}">

    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- WEB3 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
</head>

<body onload="totalStudent()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top m-3">
        <a class="navbar-brand text-primary">Staff section</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link text-secondary aNav" href="/teacher">Home </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-secondary aNav active" href="#">Enroll Students</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-secondary aNav" href="/result">Students Results</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" onclick="adminPage()">Log out
                    <span><i class="fas fa-sign-out-alt"></i></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="login-reg-panel">
        <div class="login-info-box">
            <h2>Have an account?</h2>
            <p>Lorem ipsum dolor sit amet</p>
            <label id="label-register" for="log-reg-show">Login</label>
        </div>

        <div class="register-info-box">
            <h4>Total Students Enrolled</h4>
            <span><button class="btn count">{{total}}</button>
                <h4>Students</h4>
            </span>

        </div>

        <div class="white-panel">
            <form class="login-show" method="POST" action="{% url 'enroll' %}">
                {% csrf_token %}
                <h1 class="text-primary">Enroll Student</h2>
                    <input type="text" placeholder="Name" name="name" required>
                    <input type="text" placeholder="Roll no" required name="rollno">
                    <input type="text" placeholder="Course" name="course" required>
                    <p class="text-danger">{{err}}</p>
                    <p class="text-success">{{success}}</p>
                    <input type="submit" value="Enroll" class="bg-primary" required>
            </form>
        </div>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
